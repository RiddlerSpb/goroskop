<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-гороскопы</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000; /* Черный фон */
            color: #ffffff; /* Белый текст */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крипто-гороскопы</h1>
        <div class="horoscope-container" id="horoscopeContainer">
            <!-- Гороскоп будет загружаться сюда -->
        </div>
        <div class="form-group">
            <label for="zodiacSelect">Выберите ваш зодиакальный знак:</label>
            <select id="zodiacSelect" onchange="fetchHoroscope()">
                <option value="aries">Овен</option>
                <option value="taurus">Телец</option>
                <option value="gemini">Близнецы</option>
                <option value="cancer">Рак</option>
                <option value="leo">Лев</option>
                <option value="virgo">Дева</option>
                <option value="libra">Весы</option>
                <option value="scorpio">Скорпион</option>
                <option value="sagittarius">Стрелец</option>
                <option value="capricorn">Козерог</option>
                <option value="aquarius">Водолей</option>
                <option value="pisces">Рыбы</option>
            </select>
        </div>
        <button id="shareButton" onclick="shareHoroscope()">Поделиться гороскопом</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
