<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто-гороскопы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Крипто-гороскопы</h1>

        <div class="zodiac-selection">
            <label for="zodiacSigns">Выберите свой знак Зодиака:</label>
            <select id="zodiacSigns">
                <option value="aries">Овен</option>
                <option value="taurus">Телец</option>
                <option value="gemini">Близнецы</option>
                <option value="cancer">Рак</option>
                <option value="leo">Лев</option>
                <option value="virgo">Дева</option>
                <option value="libra">Весы</option>
                <option value="scorpio">Скорпион</option>
                <option value="sagittarius">Стрелец</option>
                <option value="capricorn">Козерог</option>
                <option value="aquarius">Водолей</option>
                <option value="pisces">Рыбы</option>
            </select>
        </div>

        <button onclick="generateHoroscope()">Получить гороскоп</button>

        <div id="horoscopeResult" class="horoscope">
            Выберите знак Зодиака и нажмите кнопку, чтобы увидеть гороскоп.
        </div>

        <button id="shareButton">Поделиться</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
